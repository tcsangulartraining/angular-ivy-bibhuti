<div class="row">
  <div class="panel panel-primary">
    <div class="panel-body">
      <form [formGroup]="empForm" (ngSubmit)="empFormSubmit()">
        <div class="form-group">
          <label class="col-md-4">First Name</label>
          <span
            class="error"
            *ngIf="formWasSubmitted && empFormData.fname.invalid"
            >Please enter employee first name</span
          >
          <input type="text" class="form-control" formControlName="fname" />
        </div>
        <div class="form-group">
          <label class="col-md-4">Last Name</label>
          <span
            class="error"
            *ngIf="formWasSubmitted && empFormData.lname.invalid"
            >Please enter employee last name</span
          >
          <input type="text" class="form-control" formControlName="lname" />
        </div>
        <div class="form-group">
          <label class="col-md-4">Email</label>
          <span
            class="error"
            *ngIf="formWasSubmitted && empFormData.email.invalid"
            >Please enter employee Email</span
          >
          <input type="text" class="form-control" formControlName="email" />
        </div>
        <div class="form-group">
          <label class="col-md-4">Phone</label>
          <span
            class="error"
            *ngIf="formWasSubmitted && empFormData.phone.invalid"
            >Please enter employee Phone</span
          >
          <input type="text" class="form-control" formControlName="phone" />
        </div>
        <div class="form-group mt-2">
          <button type="submit" class="btn btn-primary">Add Employee</button>
        </div>
      </form>
    </div>
  </div>
</div>
